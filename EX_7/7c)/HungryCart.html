<html>
  <head>
    <title>HungryCart Welcomes You</title>
    <style>
      body {
        background: linear-gradient(to right, #d4fc79, #96e6a1); /* soft light-green gradient */
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        border-radius: 15px;
        width: 400px;
        padding: 40px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: scale(1.02);
      }

      h1 {
        color: #2e7d32; /* deep green */
        margin-bottom: 10px;
      }

      p {
        color: #388e3c;
        font-size: 16px;
        margin-bottom: 30px;
      }

      label {
        font-weight: bold;
        color: #2f4f2f;
      }

      input[type="text"],
      select {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      input[type="submit"] {
        background-color: #43a047; /* green button */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #2e7d32;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>HungryCart</h1>
      <p>Order your favorite grocery items easily!</p>

      <form action="http://localhost:8080/MyServlets/FormField" method="GET">
        <input type="hidden" name="step" value="1" />

        <label for="userName">Your Name:</label><br />
        <input type="text" id="userName" name="userName" required /><br />

        <label for="itemName">Select Grocery Item:</label><br />
        <select id="itemName" name="itemName" required>
          <option value="Apples">Apples</option>
          <option value="Bananas">Bananas</option>
          <option value="Rice Bag">Rice Bag</option>
          <option value="Cooking Oil">Cooking Oil</option>
          <option value="Milk Pack">Milk Pack</option>
        </select><br />

        <label for="quantity">Quantity:</label><br />
        <input
          type="text"
          id="quantity"
          name="quantity"
          placeholder="Enter quantity"
          required
        /><br /><br />

        <input type="submit" value="Place Order" />
      </form>
    </div>
  </body>
</html>
