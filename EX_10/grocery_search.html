<!DOCTYPE html>
<html>
<head>
    <title>Search Grocery Items</title>
    <style>
        /* âœ… Matching background color from grocery_search.php */
        body {
            background: linear-gradient(135deg, #b7f77d, #56ab2f);
            font-family: "Poppins", sans-serif;
            text-align: center;
            padding-top: 80px;
            color: #1b4332;
        }

        form {
            background: #ffffff;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            transition: 0.3s;
        }

        form:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #2d6a4f;
            margin-bottom: 10px;
        }

        p {
            color: #40916c;
            font-size: 16px;
            margin-bottom: 8px;
        }

        input[type="text"] {
            padding: 10px;
            width: 220px;
            border-radius: 10px;
            border: 2px solid #74c69d;
            background-color: #f1faee;
            color: #1b4332;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #52b788;
            box-shadow: 0 0 8px #95d5b2;
            outline: none;
        }

        input[type="submit"] {
            background-color: #74c69d;
            color: #ffffff;
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            margin-top: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #52b788;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <form action="grocery_search.php" method="POST">
        <h2>Search for a Grocery Item</h2>
        <p>Enter Item ID</p>
        <input type="text" name="id" placeholder="e.g., 3"><br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
